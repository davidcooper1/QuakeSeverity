<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
      svg {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="loadingmodal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Loading</h4>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div id="loadingprogress" class="progress-bar" role="progressbar" style="width:0%; transition-duration: 0.2s">
              </div>
            </div>
            <div id="loadingmessage"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="svgContainer"></div>
    <div>
      <select id="categorySelect">
      </select>
    </div>
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/jquery-3.3.1.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/mapdata.js"></script>
    <script src="js/messagehelper.js"></script>
    <script>
      let map = new MapData(500, 500);
      $("#svgContainer").append(map.svg);

      d3.json('data/Quake.geojson').then( function(mapData) {
        var features = mapData.features;
        map.data = features;
        map.draw();
        init();
      });

      var worker = new Worker("js/dataworker.js");

      let waitingOn = 0;
      let start, end;
      worker.onmessage = function (event) {
        let msg = event.data;
        //console.log(msg);
        if (msg.type == WorkerMessage.TYPE_STATUS && msg.data[0] == WorkerMessage.STATUS_READY) {
          worker.postMessage(["getavg", "power"]);
          start = new Date();
          waitingOn = 19;
        } else if (msg.type == WorkerMessage.TYPE_PROGRESS) {
          databaseProgressMessage(msg.data[0], msg.data[1]);
        } else if (msg.type == WorkerMessage.TYPE_PROGRESS_FIN) {
          $("#loadingmodal").modal("hide");
        } else if (msg.type == WorkerMessage.TYPE_DATA) {
          if (msg.data[0] == "intensity") {
            map.setIntensity(msg.data[1], msg.data[2]);
            waitingOn--;
            if (waitingOn == 0) {
              end = new Date();
              console.log("Query Time: " + (end - start) + "ms");
            }
          }
        }
      }

      function init() {
        let categories = ["sewer_and_water", "power", "medical",
          "buildings", "shake_intensity"];
        let categorySelectList = $("#categorySelect");
        for (let i = 0; i < categories.length; i++) {
          categorySelectList.append(new Option(categories[i], categories[i]));
        }
        categorySelectList.on("change", function(e) {
          let category = $(this).children("option:selected").val();
          let ids = map.getPathIds();
          waitingOn = 19;
          start = new Date();
          worker.postMessage(["getavg", category]);
        });
        worker.postMessage(["init"]);
      }

    </script>
  </body>
</html>
