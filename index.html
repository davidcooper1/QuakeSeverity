<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
      svg {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="loadingmodal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Loading</h4>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div id="loadingprogress" class="progress-bar" role="progressbar" style="width:0%; transition-duration: 0.2s">
              </div>
            </div>
            <div id="loadingmessage"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/jquery-3.3.1.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/messagehelper.js"></script>
    <div id="svgContainer">
    </div>
    <script>
      width = 500;
      height = 500;

      var projection = d3.geoMercator()
              .center([-119.847,0.11804])
              .scale(80000)
              // Center the Map in Colombia

              .translate([width / 2, height / 2]);

      var path = d3.geoPath()
              .projection(projection);

      var svg = document.createElementNS(d3.namespaces.svg, "svg");
      d3.select(this.svg).attr("viewBox", "0 0 " + width + " " + height);

      $("#svgContainer").append(svg)
      d3.json('data/Quake.geojson').then( function(mapData) {
        var features = mapData.features;
        console.log(features);
        // Draw each province as a path
        d3.select(this.svg).selectAll('path')
                .data(features)
                .enter().append('path')
                .attr('d', d3.geoPath(projection))
                .style("fill", "#aca")
                .style("stroke", "#000")
                .style("stroke-width", "0.5px")

      });
      var worker = new Worker("js/dataworker.js");

      let status = 0;
      worker.onmessage = function(message) {
        let msg = message.data;
        console.log(msg);
        if (msg.type == WorkerMessage.TYPE_STATUS && msg.data[0] == WorkerMessage.STATUS_READY) {
          console.log("Ready to work");
        } else if (msg.type == WorkerMessage.TYPE_PROGRESS) {
          progressMessage(msg.data[0], msg.data[1]);
          console.log(msg.data[1] + " " + msg.data[0]);
        } else if (msg.type == WorkerMessage.TYPE_PROGRESS_FIN) {
          $("#loadingmodal").modal("hide");
        }
      }

      function progressMessage(prog, msg) {
          $("#loadingmodal").modal("show");
          $("#loadingmessage").html(msg);
          $("#loadingprogress").css("width", prog + "%");
      }

      worker.postMessage(["init"]);


    </script>
  </body>
</html>
