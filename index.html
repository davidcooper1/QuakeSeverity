<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
      path:hover {
        filter: brightness(80%);
        -webkit-filter: brightness(80%);
      }
      .btn {
        width: 100%;
        height: 75px;
      }
    </style>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-5 p-0">
        <div class="card w-100" style="height:500px">
          <div class="card-header">Time Series:</div>
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col-3 p-0">
        <div class="card w-100" style="height:500px">
          <div class="card-header">Categories:</div>
          <div>
            <div class="h-100" id="categorySelect">
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 p-0">
        <div id="sMapContainer" class="card w-100" style="height:500px">
          <div class="card-header">Selection Map:</div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-12 p-0">
          <div class="card w-100" style="height:500px">
            <div class="card-header">Intensity Map:</div>
            <div id="mapRow" class="row">
            </div>
          </div>
        </div>
      </div>
  </div>

    <div id="dates"></div>
    <div id="slider-range"></div>

    <script src="lib/polyfill.js"></script>
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/mapdata.js"></script>
    <script src="js/messagehelper.js"></script>
    <script>
      let categories = ["shake_intensity", "sewer_and_water", "power", "medical",
        "buildings", "roads_and_bridges"];
      let catText = ["Shake Intensity", "Sewer and Water", "Power", "Medical",
        "Buildings", "Roads and Bridges"];
      let selectMap = new MapData(400, 400);
      let intensityMaps = {};
      $("#sMapContainer").append(selectMap.svg);
      d3.json('data/Quake.geojson').then( function(mapData) {
        var features = mapData.features;
        selectMap.data = features;
        selectMap.draw();
        for (let i = 0; i < categories.length; i++) {
          intensityMaps[categories[i]] = new MapData(500, 500);
          let col = $("<div>").addClass("col-2");
          let title = $("<h6>").addClass("text-center").html(catText[i]);
          col.append(intensityMaps[categories[i]].svg);
          col.append(title);
          $("#mapRow").append(col);
          intensityMaps[categories[i]].data = features;
          intensityMaps[categories[i]].draw();
        }
        init();
      });

      var worker = new Worker("js/dataworker.js");

      let waitingOn = 0;
      let queryStart, queryEnd;
      worker.onmessage = function (event) {
        let msg = event.data;
        //console.log(msg);
        if (msg.type == WorkerMessage.TYPE_STATUS && msg.data[0] == WorkerMessage.STATUS_READY) {
          worker.postMessage(["getdaterange"]);
        } else if (msg.type == WorkerMessage.TYPE_DATA) {
          if (msg.data[0] == "intensity") {
            intensityMaps[msg.data[1]].setIntensity(msg.data[2], msg.data[3]);
          } else if (msg.data[0] == "range") {
            let start = new Date(msg.data[1]);
            let end = new Date(msg.data[2]);

            $("#slider-range").slider({
              range: true,
              min: +(start),
              max: +(end),
              values: [+start, +end],
              slide: function(event, ui) {
                let newStart = new Date(ui.values[0]);
                let newEnd = new Date(ui.values[1]);
                $("#dates").html(newStart.toDatabaseString() + " - " + newEnd.toDatabaseString());
                updateIntensityMap();
              }
            });
            //$("#slider-range").on("slidechange", updateIntensityMap);
            $("#dates").html(
              start.toDatabaseString() + " - " + end.toDatabaseString()
            );
            updateIntensityMap();
          }
        }
      }

      function init() {
        let categorySelectList = $("#categorySelect");
        for (let i = 0; i < categories.length; i++) {
          let btn = $("<button>").on("click",selectBtn).addClass("btn btn-outline-primary")
                  .html(catText[i]).val(categories[i]);
          if (i == 0) {
            btn.addClass("active");
          }
          categorySelectList
            .append(btn)
        }
        categorySelectList.on("change", updateIntensityMap);
        worker.postMessage(["init"]);
      }

      function selectBtn(){
        let btn = $(this);
        $(this).parent().children().each(function(){
          $(this).removeClass("active");
        });
        btn.addClass("active");
        updateIntensityMap();
      }

      function updateIntensityMap() {

        let startDate = new Date($("#slider-range").slider("values")[0]);
        let endDate = new Date($("#slider-range").slider("values")[1]);

        for (map in intensityMaps) {
          console.log(map);
          worker.postMessage(["getavg", map, +startDate, +endDate]);
        }

      };

    </script>
  </body>
</html>
